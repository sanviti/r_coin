<body>
<include file="Public/nav"/>
<div class="down-main">
  <include file="Public/left"/>
  <div class="right-product right-full">
          <!---rightcontent---->
            <div class="container-fluid">
              <div class="info-center">
                <!-- header -->
                <div class="page-header">
                    <div class="pull-left">
                    <h4>修改密码</h4>                         
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="content-list">    
                <!--内容开始-->
                    <form class="form-horizontal" method="post" action="" name="basic_validate" id="form">

                            <div class="form-group">
                                <label class="col-sm-1 control-label">原密码</label>
                                <div class="col-sm-6">
                                    <input type="text" name="oldpwd" id="oldpwd" placeholder="输入原密码" class="form-control" datatype="*" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">新密码</label>
                                <div class="col-sm-6">
                                    <input type="text" name="newpwd" id="newpwd" placeholder="输入新密码"  datatype="s6-20" class="form-control" datatype="*" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">确认密码</label>
                                <div class="col-sm-6">
                                    <input type="text" name="cpwd" id="cpwd" placeholder="输入确认密码"  datatype="s6-20" class="form-control" datatype="*" value="">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="Jun-TiJiao" type="submit">提交修改</button>
                                    <a class="btn btn-white" href="javascript:history.go(-1)">取消</a>
                                </div>
                            </div>
                        </form>
                    
                <!--内容开始-->
                </div>
                
              </div>
            </div>
  </div>
</div>
</body>
