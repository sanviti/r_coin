<include file="Public/header"/>
<body>
<style>
	.imgDiv{
		margin-left:150px;
	}
	.imgDiv li{
		float:left;
		width:150px;
		margin-right:10px;
		position:relative;
	}
	.imgDiv li span{
		position:absolute;
		padding:10px;
		font-size:20px;
		right:0;
		top:0;
		background-color:#ccc;
		opacity:0.5;
	}
</style>
<include file="Public/nav"/>
<div class="down-main">
  <include file="Public/left"/>
  <div class="right-product right-full">
          <!---rightcontent-->
            <div class="container-fluid">
              <div class="info-center">
                <!-- header -->
                <div class="page-header">
	              	<div class="pull-left">
	                	<h4>商品管理</h4>
	            	</div>
	            </div>
                <div class="clearfix"></div>
                <div class="content-list">
					<!--内容开始-->
					<form class="form-horizontal" method="post" action="{:U('add')}" name="basic_validate" id="signupForm">
					  <div class=""></div>
							<div class="form-group">
								<label class="col-sm-1 control-label">所属分类</label>
								<div class="col-sm-6">
									<select name="category" id="category" class="form-control">
									<option value="" >请选择</option>
									<foreach name="list" item="vo" key="k">
									<option value="{$k}" >{$vo.name}</option>
									</foreach>
									
									</select>
								</div>
							</div>
							<div class=""></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">
									<button class="Jun-TiJiao submitButton" type="button">下一步</button>
								</div>
							</div>
					</form>
					<!--内容结束-->
                </div>

              </div>
            </div>
  </div>
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/DataAdmin/js/jquery-1.11.1.min.js"></script>
<script src="__PUBLIC__/newMerchant/js/layer/layer.js"></script>
<script type="text/javascript">


	$(function(){
		
		//提交
		$('.submitButton').click(function(){
			if ($('#category').val()=='')
			{
				layer.msg('请选择商品分类');
				return false;
			}
			$('#signupForm').submit();
		})
	})
</script>
<include file="Public/footer"/>
