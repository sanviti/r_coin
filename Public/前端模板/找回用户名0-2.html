<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale-1.0,user-scalable=no"/>
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<span class="return"></span>
			<span class="text">找回用户名</span>
		</div>
		<div class="clearfix" style="height: 1.9rem;"></div>
		
		<div class="form_box">
			<div class="list">
				<div class="name">手机号码：</div>
				<input type="text" placeholder="请输入手机号" name="" value="" />
			</div>
			<div class="list list_verification">
				<div class="name">验证码：</div>
				<input type="text" placeholder="请输入验证码" name="" value="" />
				<div class="verification">点击发送</div>
			</div>
			<div class="ht_but">下一步</div>
		</div>
		<script>
			/*获取验证码*/
			var typeTime = true;
			$(".form_box .verification").on("touchend",function(){
				if(typeTime == false){
					return false;
				}
				$(this).addClass("verification_on");
				$(".form_box .verification").html("重新发送(60)");
				var daTime = parseInt(59);
				var set = setInterval(function(){
					typeTime = false;
					$(".form_box .verification").html("重新发送(" + daTime + ")");
					daTime--;
					if(daTime == 0){
						typeTime = true;
						$(".form_box .verification").removeClass("verification_on");
						$(".form_box .verification").html("重新获取");
						clearInterval(set);
					}
				},1000);
			})
		</script>
	</body>
</html>
