<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale-1.0,user-scalable=no"/>
		<title></title>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="js/public.js" ></script>
	</head>
	<body>
		<!--头部-->
		<div class="header">
			<span class="return"></span>
			<span class="text">C1认证</span>
		</div>
		<div class="clearfix" style="height: 1.9rem;"></div>
		
		<div class="form_box">
			<div class="list">
				<div class="name">真实姓名：</div>
				<input type="text" placeholder="请输入真实姓名" name="" value="" />
			</div>
			<div class="list">
				<div class="name">身份证号码：</div>
				<input type="text" placeholder="请输入18位号码" name="" value="" />
			</div>
			<div class="upload_name">请按图示上传照片：</div>
			<img class="upload_img" src="images/jpg1.jpg" />
			<div class="upload_text"><i>*注：</i>1.本人手持身份证件，以及手写的“富链RC认证字条”照片。<br/>2.拍摄的照片必须可以看清身份证上的信息，不可遮挡有效信息。<br/>3.必须是本人身份证，如果发现伪造，造假等行为，平台有权进行封号，一经封号，永不解封。</div>
			<div class="ht_but">确认上传</div>
		</div>
	</body>
